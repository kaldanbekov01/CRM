<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>
  <link rel="icon" href="../images/logotip.jpeg" type="image/jpeg" class="logotip">
  <link rel="stylesheet" href="../css/pos-system3.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <header>
        <div class="header-left">
            <a class="logo" href="../html/smart_main.html">Smart<span>Kasip</span></a>
        </div>
        <div class="header-right">
            <i class="fas fa-envelope secure-icon"></i>
            <div class="user-info">
                <i class="fas fa-user-circle user-icon"></i>
                <div class="user-details">
                    <span class="user-name">Aidyn Aliturliyev</span>
                    <span class="user-role">Admin</span>
                </div>
            </div>
        </div>
    </header>

  <div class="form-container">
    <h2>Add a product</h2>

    <form class="product-form">
        <div class="form-grid">
          <!-- Левая колонка -->
          <div class="field">
            <label>Barcode</label>
            <input type="text" id="barcode" placeholder="enter" />
          </div>
          <div class="field">
            <label>Cost price</label>
            <input type="number" id="cost-price" placeholder="0" />
          </div>
          <div class="field">
            <label>Selling price</label>
            <input type="number" id="selling-price" placeholder="0" />
          </div>
      
          <div class="field">
            <label>Name *</label>
            <input type="text" id="product-name" placeholder="enter" />
          </div>
          <div class="field">
            <label>Mark up</label>
            <input type="number" id="markup" placeholder="0" />
          </div>
          <div class="field">
            <label>&nbsp;</label>
            <div class="switch-container">
              <span class="switch-label active">%</span>
              <span class="switch-label">KZT</span>
            </div>
          </div>

        <div class="field wide">
            <label>Category</label>
            <input type="text" id="category" placeholder="enter" />
          </div>
          <div class="field">
            <label>Quantity</label>
            <div class="quantity">
              <button type="button" id="decrease-qty">-</button>
              <span id="quantity-value">1</span>
              <button type="button" id="increase-qty">+</button>
            </div>
          </div>
      
          
        </div>
      
        <div class="actions">
          <button type="button" class="cancel" onclick="window.location.href='//127.0.0.1:5500/frontend/html/pos-system2.html'">Cancel</button>
          <button type="submit" class="add" id="add-btn" disabled>Add</button>
        </div>
      </form>
  </div>

  <script src="../js/pos-system3.js"></script>
</body>
</html>
