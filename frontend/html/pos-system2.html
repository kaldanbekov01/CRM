<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS system 2</title>
    <link rel="icon" href="../images/logotip.jpeg" type="image/jpeg" class="logotip">
    <link rel="stylesheet" href="../css/pos-system2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a class="logo" href="../html/smart_main.html">Smart<span>Kasip</span></a>
        </div>
        <div class="header-right">
            <i class="fas fa-envelope secure-icon"></i>
            <div class="user-info">
                <i class="fas fa-user-circle user-icon"></i>
                <div class="user-details">
                    <span class="user-name">Aidyn Aliturliyev</span>
                    <span class="user-role">Admin</span>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="block-1">
            <div class="sub-header" onclick="window.location.href='//127.0.0.1:5500/frontend/html/pos-system1.html'">
                <i class="fas fa-arrow-left"></i> <button class="back-btn"> Select a product</button>
            </div>    
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Q-ty</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Product rows will be inserted here dynamically -->
                    </tbody>
                </table>
                <div class="next-total">
                    <button class="next-btn">Next</button>
                    <span class="total-amount">0 tg</span>
                </div>
        </div>

        <div class="block-2">
                <input type="text" class="search-input" placeholder="search by name">
                <button class="add-product-btn">+ Add a product</button>
        </div>
    </div>
    
    <script src="../js/pos-system2.js"></script>

    </body>
    </html>
